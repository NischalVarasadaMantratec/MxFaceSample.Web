<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="MIScan.js"></script>
    <script language="javascript" type="text/javascript">

        var timeout = 50; // seconds (minimum=10(recommanded), maximum=60, unlimited=0 )
        var nooffinger = '1';
        $(document).ready(function () {
            UnInit();
            ClearData();
        });

        var isInit = 0;
        var delayInMilliseconds = 300;

        function OnInitialized() {
            document.getElementById('tdSerial').innerHTML = "";
            document.getElementById('tdMake').innerHTML = "";
            document.getElementById('tdModel').innerHTML = "";

            document.getElementById('txtStatus').innerHTML = "";

            var res = GetDeviceInfoAsync();

            if (res.httpStaus) {

                document.getElementById('txtStatus').innerHTML =  res.data.ErrorDescription;

                if (res.data.ErrorCode == "0") {

                    isInit = 1;
                    document.getElementById('tdSerial').innerHTML = res.data.DeviceInfo1.SerialNo;
                    document.getElementById('tdMake').innerHTML = res.data.DeviceInfo1.Make;
                    document.getElementById('tdModel').innerHTML = res.data.DeviceInfo1.Model;
                }
            }
            else {
                alert(res.err);
            }
            return false;
        }

        function CaptureIrisAsync() {
            try {
                DisabledButton(true);
                document.getElementById('txtStatus').value = "";
                document.getElementById('imgFinger').src = "";
                document.getElementById('txtImageInfo').value = "";
                document.getElementById('txtIsoTemplate').value = "";
                document.getElementById('txtProbTemplate').value = "";

                if (!validate()) {
                }
                else {
                    if (isInit == 1) {
                        document.getElementById('txtStatus').value = "Capture is in progress......";
                    }
                    setTimeout(function () {

                        var timeout = 10;
                        // if (timeout == "") {
                        //     alert("Timeout must not be null");
                        //     DisabledButton(false);
                        //     return false;
                        // }
                        // if (timeout >= 0 && timeout % 1 == 0) {

                        // }
                        // else {
                        //     alert("Invalid timeout or timeout should be greater or equal to 10");
                        //     DisabledButton(false);
                        //     return false;
                        // }

                        var res = CaptureIris(timeout);
                        if (res.httpStaus) {
                            //document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;

                            if (res.data.ErrorCode == "0") {
                                document.getElementById('imgFinger').src = "data:image/bmp;base64," + res.data.BitmapData;
                                var imageinfo = "Quality: " + res.data.Quality;//+ " Nfiq: " + res.data.Nfiq
                                document.getElementById('txtImageInfo').value = imageinfo;
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + "Capture Success";
                            }
                            else {
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                alert(res.data.ErrorDescription);
                            }
                        }
                        else {
                            document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                            alert(res.err);
                        }

                        DisabledButton(false);

                    }, delayInMilliseconds);

                }
            }
            catch (e) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + "";
                alert(e);
            }
            return false;
        }
    </script>
</head>

<body onload="OnInitialized()">
    <div class="bg-white shadow-sm border mb-4 rounded p-3">
        <p class="fs-4 fw-bold text-capitalize mb-2 py-1 px-4"
            style="color: #5b00fd; background-color: rgba(91, 0, 253, 0.1); letter-spacing: 0.4px;">
            Capture
        </p>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex justify-content-between">
                    <div class="bg-white shadow-sm border mb-4 rounded p-3 w-100 mb-0 h-93 details_box">
                        <div class="border mb-3 py-1 px-2 rounded fs-6"
                            style="border: 1px solid rgba(91, 0, 253, 0.1);">
                            <strong>Serial No:</strong> <span id="tdSerial"></span>
                        </div>
                        <div class="border mb-3 py-1 px-2 rounded fs-6"
                            style="border: 1px solid rgba(91, 0, 253, 0.1);">
                            <strong>Model:</strong> <span id="tdModel"></span>
                        </div>
                        <div class="border mb-3 py-1 px-2 rounded fs-6"
                            style="border: 1px solid rgba(91, 0, 253, 0.1);">
                            <strong>Make:</strong> <span id="tdMake"></span>
                        </div>
                        <div class="border mb-3 py-1 px-2 rounded fs-6"
                            style="border: 1px solid rgba(91, 0, 253, 0.1);">
                            <strong>Status:</strong> <span id="txtStatus"></span>
                        </div>
                    </div>
                    <div class="bg-white shadow-sm border mb-4 rounded p-3 w-100 ms-3 mb-0 text-center">
                        <div class="mb-3">
                            <img id="imgFingerprints" class="img-thumbnail" src="../Iris/img/IrisDemo.svg" width="220"
                                height="220" alt="Capture 1" />
                        </div>
                        <button id="btnCapture1" class="btn btn-primary mt-3 w-100"
                            style="background-color: #5b00fd; border: none; color: #fff;" onclick="return CaptureIrisAsync()">
                             Capture 1
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-white shadow-sm border mb-4 rounded p-3 w-100 mb-0" style="height: 93%;">
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label htmlFor="txtStatus" class="form-label fw-bold text-secondary">Status:</label>
                                <input type="text" id="txtStatus" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label htmlFor="txtQuality" class="form-label fw-bold text-secondary">Quality:</label>
                                <input type="text" id="txtQuality" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div>
                                <label htmlFor="txtImageData" class="form-label fw-bold text-secondary">Image
                                    Data:</label>
                                <textarea id="txtImageData" class="form-control" rows="3" disabled>
                                    <!-- {FingerprintData.BitmapData} -->
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white shadow-sm border mb-4 rounded p-3">
        <div class="row">
            <div class="col-md-6 col-12">
                <!-- Enroll Section Start -->
                <p class="fs-4 fw-bold text-capitalize mb-2 py-1 px-4"
                    style="color: #5b00fd; background-color: rgba(91, 0, 253, 0.1); letter-spacing: 0.4px;">
                    Enroll
                </p>
                <div class="card mb-0 border shadow-sm rounded p-3">
                    <div class="row g-3 align-items-end">
                        <div class="col-6">
                            <label htmlFor="txtGroup" class="form-label fw-bold text-secondary">Group:</label>
                            <input type="text" id="txtGroup" placeholder="Enter group name" class="form-control"
                                required />
                        </div>
                        <div class="col-6">
                            <label htmlFor="enrollRequestExternalId"
                                class="form-label fw-bold text-secondary">Code:</label>
                            <input type="text" id="enrollRequestExternalId" class="form-control" />
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="d-flex align-items-center mt-3">
                            <div class="w-50">
                                <label htmlFor="enrollResponseCode" class="form-label fw-bold text-secondary">Response
                                    Code:</label>
                                <p id="enrollResponseCode" class="border p-3 text-success">
                                    <!-- {enrollResponse.Code} -->
                                </p>
                            </div>
                            <div class="w-50 ms-3">
                                <label htmlFor="enrollResponseMessage"
                                    class="form-label fw-bold text-secondary">Message:</label>
                                <p id="enrollResponseMessage" class="border p-3 text-success">
                                    <!-- {enrollResponse.Message} -->
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 w-100">
                        <button id="btnEnroll" class="btn btn-primary mt-3 w-100"
                            style="background-color: #5b00fd; border: none; color: #fff;">
                            <i class="fas fa-camera"></i>
                            Enroll
                        </button>
                    </div>
                </div>
            </div>
            <!-- Enroll Section End -->

            <div class="col-md-6 col-12">
                <p class="fs-4 fw-bold text-capitalize mb-2 py-1 px-4"
                    style="color: #5b00fd; background-color: rgba(91, 0, 253, 0.1); letter-spacing: 0.4px;">
                    Search
                </p>
                <div class="card mb-0 border shadow-sm rounded p-3">
                    <div class="col-md-12 mt-2">
                        <button id="btnMatch" class="btn btn-primary mt-3 w-100"
                            style="background-color: #5b00fd; border: none; color: #fff;">
                            <i class="fas fa-camera"></i>
                            Search
                        </button>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-md-6">
                            <label htmlFor="txtImageInfo" class="form-label fw-bold text-secondary">
                                Matching Score:
                            </label>
                            <input type="text" id="txtImageInfo" class="form-control" disabled />
                        </div>

                        <div class="col-md-6">
                            <label htmlFor="txtIsoTemplate" class="form-label fw-bold text-secondary">
                                Image Data:
                            </label>
                            <textarea id="txtIsoTemplate" class="form-control" rows="2" disabled>
                          </textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="bg-white shadow-sm border mb-4 rounded p-3">
        <p class="fs-4 fw-bold text-capitalize mb-2 py-1 px-4"
            style="color: #5b00fd; background-color: rgba(91, 0, 253, 0.1); letter-spacing: 0.4px;">
            Match
        </p>
        <div class="row g-3 align-items-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-between">
                    <div class="bg-white shadow-sm border mb-4 rounded p-3 w-100 mb-0 text-center">
                        <p class="fw-bold"
                            style="font-size: 18px; font-weight: 600; letter-spacing: 0.4px; color: #5b00fd;">
                            Capture 1
                        </p>
                        <div class="mb-3">
                            <img id="imgFingerprints" class="img-thumbnail" src="../Iris/img/IrisDemo.svg" width="220"
                                height="220" alt="Capture 1" />
                        </div>
                    </div>
                    <div class="bg-white shadow-sm border mb-4 rounded p-3 w-100 ms-3 mb-0 text-center">
                        <div class="mb-3">
                            <img id="imgFingerprints" class="img-thumbnail" src="../Iris/img/IrisDemo.svg" width="220"
                                height="220" alt="Capture 1" />
                        </div>
                        <button id="btnCapture1" class="btn btn-primary mt-3 w-100"
                            style="background-color: #5b00fd; border: none; color: #fff;">
                            <i class="fas fa-camera"></i> Capture 2
                        </button>
                    </div>

                </div>
            </div>
            <div class="col-md-2">
                <button id="btnEnroll" class="btn btn-primary w-100"
                    style="background-color: #5b00fd; border: none; color: #fff;">
                    Match
                </button>
            </div>
            <div class="col-md-4">
                <div class="card mb-0 p-3">
                    <label htmlFor="txtStatus" class="form-label fw-bold text-secondary">
                        Match:
                    </label>
                    <input type="text" id="txtStatus" class="form-control" disabled />
                </div>
            </div>
        </div>

    </div>
</body>

</html>
